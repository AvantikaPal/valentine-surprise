<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Surprise ‚ù§Ô∏è</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #ff758c, #ff7eb3);
        color: white;
        text-align: center;
        overflow: hidden;
      }

      .container {
        padding-top: 40px;
        z-index: 2;
        position: relative;
      }

      h1 {
        animation: fade 2s infinite alternate;
      }

      button {
        margin: 15px;
        padding: 12px 24px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      #yesBtn {
        background: white;
        color: #ff4d6d;
      }

      #noBtn {
        background: #222;
        color: white;
        position: relative;
      }

      video {
        display: none;
        margin-top: 20px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      /* Floating hearts */
      .heart {
        position: absolute;
        width: 18px;
        height: 18px;
        background: red;
        transform: rotate(45deg);
        animation: floatUp linear infinite;
        z-index: 1;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        background: red;
        border-radius: 50%;
      }

      .heart::before {
        top: -9px;
        left: 0;
      }
      .heart::after {
        left: -9px;
        top: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(45deg);
          opacity: 0;
        }
      }

      @keyframes fade {
        from {
          opacity: 0.6;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Will you be my valentine? ‚ù§Ô∏è</h1>

      <button id="yesBtn" onclick="showVideo()">Yes üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">No üôà</button>

      <br />

      <video
        id="surpriseVideo"
        controls
        style="
          display: none;
          margin-top: 20px;
          border-radius: 12px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
          width: 300px;
          height: 350px;
          object-fit: cover;
        "
      >
        <source src="video.mp4" type="video/mp4" />
      </video>
    </div>

    <script>
      /* YES -> show video */
      function showVideo() {
        document.getElementById("surpriseVideo").style.display = "inline-block";
      }

      /* NO -> escape button üòÑ */
      function moveNo() {
        const btn = document.getElementById("noBtn");
        btn.style.position = "absolute";
        btn.style.top = Math.random() * 80 + "vh";
        btn.style.left = Math.random() * 80 + "vw";
      }

      /* Floating hearts */
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 4 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }

      setInterval(createHeart, 300);
    </script>
  </body>
</html>
